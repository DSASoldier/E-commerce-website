<div *ngFor="let product of products let i = index" class="data">
    <p>{{product.title}}</p>
    <p>{{product.money}}</p>
    <p>{{product.desc}}</p>
    <p>{{product.count}}</p>
    <select #data (change)="statusUpdate(data.value,i)" value="{{product.status}}">
        <option value="confirm" style="color:green">Confirm</option>
        <option value="delivered" style="color: blue;">Delivered</option>
        <option value="cancel" style="color: red;">cancel</option>
    </select>
</div>
