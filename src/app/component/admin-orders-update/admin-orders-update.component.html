<div *ngFor="let product of products let i = index" class="data">
    <p>{{product.title}}</p>
    <p>{{product.money}}</p>
    <p>{{product.desc}}</p>
    <p>{{product.count}}</p>
    <select #data (change)="statusUpdate(data.value,i)" value="{{product.status}}">
        <option value="delivering">Delivering</option>
        <option value="delivered">Delivered</option>
        <option value="cancel">cancel</option>
    </select>
</div>
